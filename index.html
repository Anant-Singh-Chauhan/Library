    <!-- Main Container -->
    <div class="container-fluid row  p-2">
        <!-- Container left -->
        <div class="container left border border-secondary p-2 ms-6 h-100" style="width: 700px">
            <form id="inputForm">
                <h4 class="text-center">New Book Entry</h4>
                <hr>

                <!-- Book Name -->
                <div class="row mb-3">
                    <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookName">
                    </div>
                </div>

                <!-- author -->
                <div class="row mb-3">
                    <label for="author" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author">
                    </div>
                </div>

                <!-- Radio and date -->
                <div class="container-fluid mx-4 row">

                    <!-- Genre -->
                    <fieldset class="row mb-3 w-50">
                        <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
                        <div class="col-sm-10 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="fiction" value="Fiction"
                                    checked>
                                <label class="form-check-label" for="genre">
                                    Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="nonFiction"
                                    value="Non-Fiction">
                                <label class="form-check-label" for="genre">
                                    Non-Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="course" value="Course">
                                <label class="form-check-label" for="genre">
                                    Course
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genre" id="technology"
                                    value="Technology">
                                <label class="form-check-label" for="genre">
                                    Technology
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- quantity and date inducted -->
                    <fieldset class="row mb-3 w-50">
                        <div class="row mb-3">
                            <label for="quantity" class="col-sm-5 col-form-label">Quantity</label>
                            <div class="col-sm-7 end">
                                <input type="number" class="form-control" id="quantity">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="dateInducted" class="col-sm-5 col-form-label">Date Inducted</label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" id="dateInducted">
                            </div>
                        </div>
                    </fieldset>

                </div>

                <!-- publication -->
                <div class="row mb-3">
                    <label for="publication" class="col-sm-2 col-form-label">Publication</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="publication">
                    </div>
                </div>

                <!-- source -->
                <div class="row mb-3">
                    <label for="source" class="col-sm-2 col-form-label">Source</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="source">
                    </div>
                </div>


                <!-- <div class="row mb-3">

                <button type="button" class="btn btn-primary" id="btnEntry" onclick='AddBookEntry(event)'>Add
                    Entry</button>
                <br>
                <br>
                <br>
                <br>

            </form>

        <!-- Container Right -->
        <div class="container right w-50 p-1 border mx-1 border-secondary" style="height: 600px">
            <!-- div for pie graph of books status -->
            <div class="container column border mb-1 border-secondary" style="height: 280px;">
                <div class="container border  border-secondary w-50 h-100 " id="pieChart"
                    style="float:left; margin-left: 2px;"></div>
                <div class="container border border-secondary h-100 " id="homeData"
                    style="float:right; width: 350px; padding: 5px; padding-top: 40px;">
                    <!-- <div class="container row">
                        <span class="label label-primary" >Total Books Owned: </span>
                        <form class="form-control w-25" id="totalBooksOwned" style="float: right;  height: 40px"></form>
                    </div>

                    <h5>Total Books Owned: <span class="w-25" id="totalBooksOwned"
                            style="height:35px; float: right; margin-right: 20px; margin-top: 1px;font-size: large; border: 1px black dotted; border-radius: 5px; text-align: center;"></span>
                    </h5>
                    <hr>
                    <h5>Books lend: <span class="form-control w-25" id="booksLend"
                            style="height:35px; float: right; margin-right: 20px; margin-top: 1px;font-size: large; border: 1px black dotted; border-radius: 5px; text-align: center;"></span>
                    </h5>
                    <hr>
                    <h5>Active Members: <span class="form-control w-25" id="activeMembers"
                            style="height:35px; float: right; margin-right: 20px; margin-top: 1px;font-size: large; border: 1px black dotted; border-radius: 5px; text-align: center;"></span>
                    </h5>
                    <hr>
                    <h5>Books Overdue: <span class="form-control w-25" id="booksOverdue"
                            style="height:35px; float: right; margin-right: 20px; margin-top: 1px;font-size: large; border: 1px black dotted; border-radius: 5px; text-align: center; color: red;"></span>
                    </h5>
                </div>
            </div>

            <!-- div for Last 5 book entries made -->
            <div class="container column h-50 border  border-secondary p-3 overflow-auto" id="latest">
